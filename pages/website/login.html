<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack</title>

    <!--    link to stylesheets     -->
    <link rel="stylesheet" href="website/login/login.css">
    <link rel="stylesheet" href="global_static/global.css">

    <!--data aos library animation-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!--header section-->
    <section class="section header-section">
        <div class="form-container" data-aos="fade-up">
            <h1>CREATE AN ACCOUNT</h1>
          <form action="">
            <input type="text" placeholder="First Name" id="firstName" required >
            <input type="text" placeholder="Second Name" id="secondName" required >
            <input type="text" placeholder="Username" id="username" required >
            <input type="email" placeholder="Email Address" id="email" required >
            <input type="password" placeholder="Password" id="password" required >

            <button type="submit" class="pry-btn">Register</button>
          </form>
          <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
      </section>
  
    
    <!--    link to script tags    -->
    <script src="global_static/global.js"></script>
    <!--animate on scroll scripts-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
        duration: 1200,
        offset: 10,
        easing: 'ease-in-out',
      });
    </script>
</body>
</html>
